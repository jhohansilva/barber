<div class="grid-1">
    <div class="box-grid">
        <div class="box-title-out font-sz-18" style="padding-left: 0;">            
                <button type="button" class="btn float-right btn-azul-bhn less-margin-right" data-tooltip='boton' style="margin-top: 0;" data-popup-btn="registroEmpleado">
                    <i class="material-icons">add</i>
                    <span>Nuevo Empleado</span>
                </button>            
            <div style="clear:both"></div>
        </div>
        <div class="grid-1">
            <div class="box-grid">
                <table id="registroEmpleados" class="tabla-list table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Fecha registro</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="loader-spinner"></div>
                <div id="alert-movimiento" class="span-alert text-center display-none">
                    <b>No hay empleados</b><br>
                </div>
            </div>
        </div>
    </div>

<div class="popup" id="registroEmpleado">
    <div class="box-contenido  width-s">
        <div class="box-top">
            <div class="icon-box-top combo-color-azul"><i class="material-icons">supervised_user_circle</i></div>
            <span>Registro de Empleados</span>            
        </div>
        <div class="box-mid">
            <form class="width-xl box-center" id="datosEmpleados">
                <div class="grid-a-contra">
                    <div class="box-grid">
                        <label class="input-label">Tipo documento:</label>
                        <select name="tipoDocumento">
                            <option value="0" selected>Seleccione</option>
                            <option value="1">Cedula</option>
                            <option value="2">Tarjeta Identidad</option>
                            <option value="3">Cedula Extrnajeria</option>
                        </select>
                    </div>
                    <div class="box-grid">
                        <label class="input-label">Documento</label>
                        <input name="idEmpleado" class="number">
                    </div>
                </div>

                <div class="box-grid">
                    <label class="input-label">Nombre:</label>
                    <input name="nombreEmpleado">
                </div>

                <hr>
            </form>

            <button id="guardar" type="button" class="btn float-right btn-verde width-s less-margin-right">
                <span>Guardar</span>
            </button>
            <div class="clear-both"></div>
        </div>
    </div>
</div>
